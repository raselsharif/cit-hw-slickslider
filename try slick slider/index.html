<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slick Slider</title>
    <link rel="stylesheet" href="css/slick.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>


    <!-- ================ single slide =============== -->
    <div class="banner">
        <div class="container">
            <div class="slider-for"></div>
            <div class="banner_wrapper">
                <div class="banner_images">
                    <div class="image_box">
                        <img src="Images/mainBanner/slide-01.jpg" alt="">
                    </div>
                </div>
                <div class="banner_images">
                    <div class="image_box">
                        <img src="Images/mainBanner/slide-02.jpg" alt="">
                    </div>
                </div>
                <div class="banner_images">
                    <div class="image_box">
                        <img src="Images/mainBanner/slide-03.jpg" alt="">
                    </div>
                </div>
                <div class="banner_images">
                    <div class="image_box">
                        <img src="Images/mainBanner/slide-04.jpg" alt="">
                    </div>
                </div>
                <div class="banner_images">
                    <div class="image_box">
                        <img src="Images/mainBanner/slide-05.jpg" alt="">
                    </div>
                </div>
                <div class="banner_images">
                    <div class="image_box">
                        <img src="Images/mainBanner/slide-06.jpg" alt="">
                    </div>
                </div>
                <div class="banner_images">
                    <div class="image_box">
                        <img src="Images/mainBanner/slide-07.jpg" alt="">
                    </div>
                </div>
                <div class="banner_images">
                    <div class="image_box">
                        <img src="Images/mainBanner/slide-08.jpg" alt="">
                    </div>
                </div>

            </div>
            <div class="next"><i class="fa-solid fa-angles-right"></i></div>
            <div class="prev"><i class="fa-solid fa-angles-left"></i></div>
        </div>
    </div>

    <!-- ================ multiple slide =============== -->
    <div class="banner">
        <div class="container">
            <div class="multiple-items">
                <div class="banner_images">
                    <div class="image_box">
                        <img src="Images/mainBanner/slide-01.jpg" alt="">
                    </div>
                </div>
                <div class="banner_images">
                    <div class="image_box">
                        <img src="Images/mainBanner/slide-02.jpg" alt="">
                    </div>
                </div>
                <div class="banner_images">
                    <div class="image_box">
                        <img src="Images/mainBanner/slide-03.jpg" alt="">
                    </div>
                </div>
                <div class="banner_images">
                    <div class="image_box">
                        <img src="Images/mainBanner/slide-04.jpg" alt="">
                    </div>
                </div>
                <div class="banner_images">
                    <div class="image_box">
                        <img src="Images/mainBanner/slide-05.jpg" alt="">
                    </div>
                </div>
                <div class="banner_images">
                    <div class="image_box">
                        <img src="Images/mainBanner/slide-06.jpg" alt="">
                    </div>
                </div>
                <div class="banner_images">
                    <div class="image_box">
                        <img src="Images/mainBanner/slide-07.jpg" alt="">
                    </div>
                </div>
                <div class="banner_images">
                    <div class="image_box">
                        <img src="Images/mainBanner/slide-08.jpg" alt="">
                    </div>
                </div>

            </div>
            <div class="multinext"><i class="fa-solid fa-angles-right"></i></div>
            <div class="multiprev"><i class="fa-solid fa-angles-left"></i></div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/667aadf96a.js" crossorigin="anonymous"></script>
    <script src="js/jquery-2.2.4.min.js"></script>
    <script src="js/slick.min.js"></script>
    <script src="js/script.js"></script>

</body>
</html>
